name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本號 (例如: 2.9.1)'
        required: true
        default: '2.9.1'

env:
  APP_NAME: CNC加工工具包
  APP_VERSION: ${{ github.event.inputs.version || github.ref_name || '2.9.0' }}

jobs:
  build-apk:
    name: 構建 Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢查代碼
      uses: actions/checkout@v4
    
    - name: 設置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安裝系統依賴
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-dev \
          python3-venv \
          python3-pip \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libxml2-dev \
          libxslt-dev \
          libltdl-dev
      
    - name: 安裝 Buildozer 依賴
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy[full]==2.1.0
    
    - name: 創建 buildozer.spec 文件
      run: |
        cat > buildozer.spec << 'EOF'
[app]

# (str) Title of your application
title = CNC加工工具包

# (str) Package name
package.name = cnctoolkit

# (str) Package domain (needed for android/ios packaging)
package.domain = com.errepi

# (str) Source code where the main.py live
source.dir = .

# (list) Source files to include (let empty to include all the files)
source.include_exts = py,png,jpg,kv,atlas,ttf

# (list) List of inclusions using pattern matching
#source.include_patterns = assets/*,images/*.png

# (list) Source files to exclude (let empty to not exclude anything)
#source.exclude_exts = spec

# (list) List of directory to exclude (let empty to not exclude anything)
#source.exclude_dirs = tests, bin

# (list) List of exclusions using pattern matching
#source.exclude_patterns = license,images/*/*.jpg

# (str) Application versioning (method 1)
