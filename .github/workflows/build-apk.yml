EOF
    
    - name: 更新版本號
      run: |
        sed -i "s/version = \$APP_VERSION/version = ${{ env.APP_VERSION }}/g" buildozer.spec
        echo "設置版本號: ${{ env.APP_VERSION }}"
    
    - name: 清理舊的構建文件
      run: |
        rm -rf .buildozer || true
        rm -rf bin || true
    
    - name: 初始化 Buildozer
      run: |
        buildozer init
        echo "Buildozer 初始化完成"
    
    - name: 構建 APK (調試版)
      run: |
        buildozer -v android debug
      
    - name: 上傳 APK 文件
      uses: actions/upload-artifact@v4
      with:
        name: CNC-Toolkit-APK
        path: |
          bin/*.apk
        retention-days: 7
    
    - name: 創建版本發布
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: CNC加工工具包 v${{ env.APP_VERSION }}
        body: |
          ## CNC加工工具包 Android APK
          
          **版本**: ${{ env.APP_VERSION }}
          
          **構建時間**: ${{ github.run_number }}
          
          ### 功能包含：
          - 刀具伸長計算
          - 球刀步距計算
          - 螺旋銑削計算
          - 切削條件計算
          - 切削預留量計算
          
          ### 開發者：
          Henry 老師傅
          
          ### 公司：
          歐盛珠寶股份有限公司 ERREPI TAIWAN
        files: bin/*.apk
        draft: false
        prerelease: false
